<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canoo: Electric Lifestyle, Sport and Working Vehicles</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="canoo icon" href="{{ url_for('static', filename='canoo_website_logo.jpg') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div id="m-body">
        <img src="{{ url_for('static', filename='HOMELOGO.svg') }}" alt="testerwester" id="home-logo">
        <nav>
            <div id="hamburger" onclick="extendnav()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div id="action-menu">
                <div class="action-item-l">
                    <div class="action-item">
                        <img src="{{ url_for('static', filename='left-chev-arrow.svg') }}" alt="exit navbar" onclick="retractnav()">
                    </div>
                    <div class="action-item">
                        <a href="https://m.facebook.com/canoo/"><img src="{{ url_for('static', filename='Facebook.svg') }}" alt="facebook"></a>
                    </div>
                    <div class="action-item">
                        <a href="https://www.instagram.com/canoo/?hl=en"><img src="{{ url_for('static', filename='Instagram.svg') }}" alt="instagram"></a>
                    </div>
                    <div class="action-item">
                        <a href="https://www.linkedin.com/mwlite/company/canoo"><img src="{{ url_for('static', filename='Linkedin.svg') }}" alt="Linkedin"></a>
                    </div>
                    <div class="action-item">
                        <a href="https://mobile.twitter.com/canoo/"><img src="{{ url_for('static', filename='Twitter.svg') }}" alt="Twitter"></a>
                    </div>
                    <div class="action-item">
                        <a href="https://vimeo.com/canoo/" alt="Vimeo"><img src="{{ url_for('static', filename='Vimeo.svg') }}" alt="Vimeo"></a>
                    </div>
                </div>
                <div class="action-item-text">
                    <h2>HOME</h2>
                </div>
                <div class="action-item-text">
                    <h2>LIFESTYLE VEHICLE</h2>
                </div>
                <div class="action-item-text">
                    <h2>MULTI-PURPOSE DELIVERY VEHICLE</h2>
                </div>
                <div class="action-item-text">
                    <h2>PICKUP TRUCK</h2>
                </div>
                <div class="action-item-text">
                    <h2>PLATFORM</h2>
                </div>
                <div class="action-item-text">
                    <h2>ENGINEERING</h2>
                </div>
                <div class="action-item-text">
                    <h2>SUSTAINABILITY</h2>
                </div>
                <div class="action-item-text">
                    <h2>ABOUT</h2>
                </div>
                <div class="action-item-text">
                    <h2>INVESTORS</h2>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
